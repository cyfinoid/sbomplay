<div class="license-stat-card {{type}} clickable-license-card license-card" 
     onclick="viewManager.toggleLicenseRepositoriesPanel('{{organization|quote}}', '{{licenseType|quote}}')">
    <h4>{{title|escape}}</h4>
    <div class="license-number">{{count}}</div>
    <div class="license-detail">{{detail|escape}}</div>
    <div class="license-tooltip">
        <div class="license-tooltip-content">
            <div class="license-tooltip-header">{{tooltipHeader|escape}}</div>
            <div class="license-tooltip-stats">
                <div class="license-tooltip-stat">
                    <span class="license-tooltip-stat-value">{{count}}</span>
                    <span class="license-tooltip-stat-label">Dependencies</span>
                </div>
                <div class="license-tooltip-stat">
                    <span class="license-tooltip-stat-value">{{repoCount}}</span>
                    <span class="license-tooltip-stat-label">Repositories</span>
                </div>
            </div>
            <div class="license-tooltip-repos">
                {{#each sampleRepos}}
                <div class="license-tooltip-repo">{{this|escape}}</div>
                {{/each}}
                {{#if hasMoreRepos}}
                <div class="license-tooltip-repo">... and {{moreReposCount}} more</div>
                {{/if}}
            </div>
            <div class="license-tooltip-footer">
                <button class="license-tooltip-click" onclick="viewManager.toggleLicenseRepositoriesPanel('{{organization|quote}}', '{{licenseType|quote}}')">Click to view all</button>
            </div>
        </div>
    </div>
</div>
