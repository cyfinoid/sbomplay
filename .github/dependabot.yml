# Dependabot configuration for GitHub Actions security
# Automatically creates PRs to update actions to latest versions

version: 2
updates:
  # Monitor GitHub Actions for security updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Limit to security updates only (less noise)
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group minor and patch updates together
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

